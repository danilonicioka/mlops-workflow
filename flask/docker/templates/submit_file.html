<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="file"], input[type="number"], select {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/append_csv" method="POST" enctype="multipart/form-data">
        <!-- CSV File Input -->
        <label for="source_csv">Select CSV file:</label>
        <input type="file" name="source_csv" id="source_csv" accept=".csv" required><br><br>

        <!-- Trigger Type Dropdown and Quantity Factor Input -->
    
        <label for="trigger_type">Select Trigger Type:</label>
        <select name="trigger_type" id="trigger_type" required>
            <option value="0">0 - Not Retraining</option>
            <option value="1">1 - Always Retraining</option>
            <option value="2">2 - Quantity Trigger</option>
            <option value="3">3 - Performance Trigger</option>
        </select><br><br>

        <label for="quantity_factor">Enter Quantity Factor (%):</label>
        <input type="number" name="quantity_factor" id="quantity_factor" min="0" max="100" step="0.01" placeholder="Enter percentage" required><br><br>
        
        <label for="performance_factor">Enter Performance Factor (%):</label>
        <input type="number" name="performance_factor" id="performance_factor" min="0" max="100" step="0.01" placeholder="Enter percentage" required><br><br>
    
        
        <!-- Submit Button -->
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
